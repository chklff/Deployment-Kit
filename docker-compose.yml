version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: prisma_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  app:
    build: .
    environment:
      DATABASE_URL: "postgresql://yourusername:yourpassword@postgres:5432/prisma_db"
      APP_MODE: "development"  # Or "production"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - .:/app
    command: ./start.sh
    networks:
      - app-network

  nocodb:
    image: nocodb/nocodb:latest
    ports:
      - "8080:8080"
    environment:
      NC_DB: "pg://host.docker.internal:5432?u=yourusername&p=yourpassword&d=nocodb_db"
      #NC_AUTH_JWT_SECRET: "your-jwt-secret"
      NC_ADMIN_EMAIL: "admin@example.com"
      NC_ADMIN_PASSWORD	: "adminpassword"
      NC_USER_EMAIL: "admin@example.com" # This sets up the initial user
      NC_USER_PASSWORD: "adminpassword"  # Password for the initial user
      
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
